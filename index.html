<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC - Verifique sua saúde!</title>
</head>
<body>

    <section>
        <div class="full-box">

            <div class="textos">
                <h1>HORA DE VERIFICAR A SUA SAÚDE!</h1>
                <p>O teste de IMC é indicado para pessoas sedentárias e indica a sua faixa de peso ideal. Realize o teste agora! <strong>É grátis</strong></p>
            </div>

            <div class="imc">
                <div class="dados">
                    
                        <input type="number" id="peso" placeholder="Digite seu peso em quilos"><br>
                        <input type="number" id="idade" placeholder="Digite a sua idade"><br>
                        <input type="number" id="altura" placeholder="Digite sua altura em metros. Ex: 1,75" min="0"><br>
                        <input type="submit" onclick="calcular()" class="submit" value="CALCULAR!">
                   
                </div>

                <div id="resultado">
                    <h1></h1>
                </div>


            </div>









        </div>


    </section>

    <script type="text/javascript" src="js/efeito.js"></script>
</body>
</html>
